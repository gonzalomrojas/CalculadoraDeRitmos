<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Ritmos</title>
    <link rel="stylesheet" href="style.css" />
  

  </head>
  <body>
    <div>
      <h1>Calcular Distancia/Velocidad/Ritmo</h1>
      <input type="number" placeholder="Distancia" >
    
    </div>  
      <h2>Tiempo</h2>
      <input type="number" min="00" />
      <input type="number" min="00" max="59" />
      <input type="number" min="00" max="59" />

      <h2>Ritmo parcial</h2>
      <input type="number" min="00" max="59" value="min" />
      <input type="number" min="00" max="59" value="seg" />
    </div>
    <br />
    <div>
      <button type="submit">calcular</button>
    </div>
    <br>
    <div>
      <button type="reset">reiniciar</button>
    </div>
      <script src="main.js"></script>
  </body>
</html>
